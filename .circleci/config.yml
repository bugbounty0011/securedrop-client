---
common-steps:
  - &install_testing_dependencies
    run:
      name: Install testing dependencies
      command: |
        set -e
        apt update && apt install -y git gnupg libqt5x11extras5 make python3-tk python3-dev gnupg python3-venv sqlite3 xvfb

  - &install_build_dependencies
    run:
      name: Install build dependencies
      command: |
        set -e
        apt update && apt install -y git make sudo

  - &run_unit_tests
    run:
      name: Install requirements and run unit tests
      command: |
        set -e
        make venv
        source .venv/bin/activate
        export PYTHONPATH=$PYTHONPATH:.  # so alembic can get to Base metadata
        make test-random

  - &run_integration_tests
    run:
      name: Install requirements and run integration tests
      command: |
        set -e
        make venv
        source .venv/bin/activate
        export PYTHONPATH=$PYTHONPATH:.  # so alembic can get to Base metadata
        make test-integration

  - &run_functional_tests
    run:
      name: Install requirements and run functional tests
      command: |
        set -e
        make venv
        source .venv/bin/activate
        export PYTHONPATH=$PYTHONPATH:.  # so alembic can get to Base metadata
        make test-functional

  - &run_lint
    run:
      name: Run lint, type checking, code formatting
      command: |
        set -e
        make venv
        source .venv/bin/activate
        make check-black check-isort lint mypy

  - &check_security
    run:
      name: Run static analysis on source code to find security issues
      command: |
        set -e
        make venv
        source .venv/bin/activate
        make semgrep bandit

  - &check_internationalization
    run:
      name: Run internationalization check
      command: |
        set -e
        make venv
        source .venv/bin/activate
        make check-strings

  - &check_python_dependencies_for_vulnerabilities
    run:
      name: Check Python dependencies for known vulnerabilities
      command: |
        set -e
        make venv
        source .venv/bin/activate
        make safety

  - &install_packaging_dependencies
    run:
      name: Install Debian packaging dependencies and download Python wheels
      command: |
        set -x
        mkdir ~/packaging && cd ~/packaging
        # local builds may not have an ssh url, so || true
        git config --global --unset url.ssh://git@github.com.insteadof || true
        git clone https://github.com/freedomofpress/securedrop-debian-packaging.git
        cd securedrop-debian-packaging
        apt-get update && apt-get install -y sudo make
        make install-deps
        PKG_DIR=~/project make requirements

  - &check_packaging_requirements
    run:
      name: Ensure that the same Python requirements are used for packaging and production.
      command: |
        cd ~/project
        # Fail if unstaged changes exist (after `make requirements` in the previous run step).
        git diff --exit-code

  - &check_testing_requirements
    run:
      name: Ensure that the same Python requirements are used for development/testing and production.
      command: |
        set -e
        make venv
        source .venv/bin/activate
        make requirements
        git diff --exit-code

  - &build_debian_package
    run:
      name: Build debian package
      command: |
        cd ~/project
        ./update_version.sh 1000.0  # Dummy version number, doesn't matter what we put here
        cd ~/packaging/securedrop-debian-packaging
        export PKG_VERSION=1000.0
        export PKG_PATH=~/project/
        make securedrop-client

version: 2
jobs:
  build-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_build_dependencies
      - checkout
      - *install_packaging_dependencies
      - *check_packaging_requirements
      - *build_debian_package

  unit-test-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *run_unit_tests
      - store_test_results:
          path: test-results

  integration-test-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *run_integration_tests

  functional-test-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *run_functional_tests

  lint-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *run_lint

  check-security-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *check_security

  check-python-security-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *check_python_dependencies_for_vulnerabilities


  check-internationalization-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *check_internationalization

  check-testing-requirements-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - *install_testing_dependencies
      - checkout
      - *check_testing_requirements

workflows:
  version: 2
  securedrop_client_ci:
    jobs:
      - check-testing-requirements-bullseye
      - unit-test-bullseye
      - integration-test-bullseye
      - functional-test-bullseye
      - lint-bullseye
      - check-security-bullseye
      - check-python-security-bullseye
      - check-internationalization-bullseye
      - build-bullseye

  nightly:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - check-testing-requirements-bullseye
      - unit-test-bullseye
      - integration-test-bullseye
      - functional-test-bullseye
      - lint-bullseye
      - check-security-bullseye
      - check-python-security-bullseye
      - check-internationalization-bullseye
      - build-bullseye
