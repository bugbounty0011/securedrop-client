---
common-steps:
  - &run_tests
    run:
      name: Install requirements and run tests
      command: |
        apt-get update && apt-get install -y make python3-venv
        make venv
        source .venv/bin/activate
        make check

  - &install_packaging_dependencies
    run:
      name: Install Debian packaging dependencies and download wheels
      command: |
        apt-get update && apt-get install -y git git-lfs make sudo
        mkdir ~/packaging && cd ~/packaging
        git clone https://github.com/freedomofpress/securedrop-debian-packaging.git
        cd securedrop-debian-packaging
        make install-deps
        PKG_DIR=~/project make requirements

  - &verify_requirements
    run:
      name: Ensure that build-requirements.txt and requirements.txt are in sync.
      command: |
        cd ~/project
        # Return 1 if unstaged changes exist (after `make requirements` in the
        # previous run step), else return 0.
        git diff --quiet

  - &make_source_tarball
    run:
      name: Tag and make source tarball
      command: |
        cd ~/project
        ./update_version.sh 1000.0  # Dummy version number, doesn't matter what we put here
        python3 setup.py sdist

  - &build_debian_package
    run:
      name: Build debian package
      command: |
        cd ~/packaging/securedrop-debian-packaging
        export PKG_VERSION=1000.0
        export PKG_PATH=~/project
        make securedrop-proxy

version: 2
jobs:
  build-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - checkout
      - *install_packaging_dependencies
      - *verify_requirements
      - *make_source_tarball
      - *build_debian_package

  test-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - checkout
      - *run_tests

workflows:
  version: 2
  securedrop_proxy_ci:
    jobs:
      - test-bullseye
      - build-bullseye

  nightly:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test-bullseye
      - build-bullseye
